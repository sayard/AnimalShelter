{% extends "home_page/page_template.html" %}
{% block content %}

<div class="container">

      <form class="form-signin" role="form" action="{% url 'home_page:login_user' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please log in</h2>
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}
        <label for="id_username" class="sr-only">Email address</label>
            <input name="username" type="text" id="id_username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="id_password" class="sr-only">Password</label>
            <input name="password" type="password" id="id_password" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

</div>
{% endblock %}
